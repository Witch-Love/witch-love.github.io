{% extends "main.html" %}

{% block extrahead %}
	{{ super() }}
	{% if page %}
		<meta http-equiv="refresh" content="0; url={{ page.meta.redirect_url | default(config.site_url) | e }}" />
		<script>
			window.location.replace("{{ page.meta.redirect_url | default(config.site_url) | e }}");
		</script>
	{% endif %}
{% endblock %}
