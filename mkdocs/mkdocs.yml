# settings
site_name: Witch Love Wiki
site_url: https://witch-love.github.io/
repo_url: https://github.com/Witch-Love
repo_name: Witch Love (GitHub)
copyright: '&copy; All nipahs reserved'
site_dir: wiki
edit_uri: edit/main/mkdocs/docs

# navigation
nav:
  - index.md
  - Umineko:
    - umineko/index.md
    - Kurulum:
      - umineko/installation.md
      - umineko/tr-installation.md
  - Higurashi:
    - higurashi/installation.md
  - Diğer:
    - donation.md
    - "Site'ye dön": https://witch-love.github.io/

# extra
extra:
  homepage: https://witch-love.github.io/
  social:
    - icon: fontawesome/brands/discord 
      link: https://discord.gg/jyD5jn9Vpd
    - icon: fontawesome/brands/youtube 
      link: https://www.youtube.com/@Singularityy
extra_javascript:
  - js/version.js

# plugins
plugins:
  - search
  - git-revision-date-localized:
      enabled: true
      enable_creation_date: true
      type: timeago
  - git-authors
#  - git-committers:
#      enabled: true
#      repository: Witch-Love/witch-love.github.io
#      docs_path: mkdocs/docs
#      branch: main

# theme
theme:
  name: material
  language: tr
  favicon: img/favicon.ico
  features:
    - navigation.path
    - navigation.footer
    - navigation.sections
    - navigation.top
    - content.tabs.link
    - content.code.copy
#    - content.action.edit
    - content.action.view
    - search.suggest
    - search.highlight
  palette:
    - scheme: slate
      accent: yellow
      toggle:
        icon: material/weather-sunny
        name: Aydınlık temaya geç
    - scheme: default
      accent: amber
      toggle:
        icon: material/weather-night
        name: Karanlık temaya geç

markdown_extensions:
  - admonition
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - footnotes
  - toc:
      permalink: true
      permalink_title: Bağlantıyı kopyala
      toc_depth: 5